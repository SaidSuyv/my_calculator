<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>MY CALCULATOR</h1>
    <div class="container">
        <div class="screen">
            <p id="operation"></p>
            <p id="writen" class="starter">0</p>
        </div>
        <div class="button-table">
            <div id="nmb-1" class="nmb button-item">
                <span>1</span>
            </div>
            <div id="nmb-2" class="nmb button-item">
                <span>2</span>
            </div>
            <div id="nmb-3" class="nmb button-item">
                <span>3</span>
            </div>
            <div id="smb-div" class="smb button-item">
                <span>/</span>
            </div>
            <div id="nmb-4" class="nmb button-item">
                <span>4</span>
            </div>
            <div id="nmb-5" class="nmb button-item">
                <span>5</span>
            </div>
            <div id="nmb-6" class="nmb button-item">
                <span>6</span>
            </div>
            <div id="smb-mul" class="smb button-item">
                <span>*</span>
            </div>
            <div id="nmb-7" class="nmb button-item">
                <span>7</span>
            </div>
            <div id="nmb-8" class="nmb button-item">
                <span>8</span>
            </div>
            <div id="nmb-9" class="nmb button-item">
                <span>9</span>
            </div>
            <div id="smb-pls" class="smb button-item">
                <span>+</span>
            </div>
            <div id="smb-era" class="smb button-item">
                <span><i class="fa-solid fa-rotate-right"></i></span>
            </div>
            <div id="nmb-0" class="nmb button-item">
                <span>0</span>
            </div>
            <div id="smb-del" class="smb button-item">
                <span><i class="fa-solid fa-delete-left"></i></span>
            </div>
            <div id="smb-min" class="smb button-item">
                <span>-</span>
            </div>
            <div id="smb-eq" class="smb button-item">
                <span>=</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
